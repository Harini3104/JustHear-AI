<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    button { margin: 4px 0; width: 100%; padding: 6px; border-radius: 6px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    select { width: 100%; margin: 5px 0; padding: 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h3>🎧 JustHear AI</h3>
  <button id="read">🗣️ Read Page</button>
  <button id="summarize">🧠 Summarize</button>
  <select id="lang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
  </select>
  <button id="translate">🌐 Translate</button>
  <button id="proofread">✏️ Proofread</button>
  <button id="stop">🛑 Stop</button>

  <script src="popup.js"></script>
</body>
</html>
